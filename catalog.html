<main>

  <section class="catalog-page">
    <div class="main__wrapper">
      <h2 class="section-title">Каталог студии "Подарки"</h2>

      <div class="catalog-page__wrapper">

        <div class="catalog-page__filter">
          <p class="catalog-page__filter-title">Фильтры:</p>

          <div class="catalog-page__filter-box">
            <p class="catalog-page__filter-box-name">Цена:</p>

            <div class="price">

              <div class="price__controls">
                <div class="price__scale">
                  <div class="price__bar">
                    <div class="price__toggle price__toggle--min"></div>
                    <div class="price__toggle price__toggle--max"></div>
                  </div>
                </div>
              </div>

              <div class="price__box">
                <label>
                  <input class="price__box-min" name="price-min" value="" id="price-min">
                </label>
                <span>-</span>
                <label>
                  <input class="price__box-max" name="price-max" value="" id="price-max">
                </label>
              </div>
            </div>
          </div>



          <form class="catalog-page__filter-box" action="#" method="post">
            <p class="catalog-page__filter-box-name">Подарки:</p>
            <div class="catalog-page__filter-area">

              <div class="catalog-page__filter-consist">
                <label>
                  <input class="catalog-page__filter-consist__input" type="checkbox" name="all" id="filter-consist-all" checked>
                  <span class="catalog-page__filter-consist__checkbox-custom"></span>
                  <span class="catalog-page__filter-consist__label">все товары</span>
                </label>
              </div>

              <div class="catalog-page__filter-consist">
                <label>
                  <input class="catalog-page__filter-consist__input" type="checkbox" name="candy" id="filter-consist-candy" >
                  <span class="catalog-page__filter-consist__checkbox-custom"></span>
                  <span class="catalog-page__filter-consist__label">из конфет</span>
                </label>
              </div>

              <div class="catalog-page__filter-consist">
                <label>
                  <input class="catalog-page__filter-consist__input" type="checkbox" name="textile" id="filter-consist-textile">
                  <span class="catalog-page__filter-consist__checkbox-custom"></span>
                  <span class="catalog-page__filter-consist__label">из ткани</span>
                </label>
              </div>

              <div class="catalog-page__filter-consist">
                <label>
                  <input class="catalog-page__filter-consist__input" type="checkbox" name="paper" id="filter-consist-paper">
                  <span class="catalog-page__filter-consist__checkbox-custom"></span>
                  <span class="catalog-page__filter-consist__label">из бумаги</span>
                </label>
              </div>
            </div>
          </form>

        </div>

        <div class="catalog-page__catalog">

          <div class="catalog-page__sort catalog-page__sort--nojs">
            <p class="catalog-page__sort-title">Сортировать по цене:</p>
            <svg id="price-sort-up" class="catalog-page__sort-arrow catalog-page__sort-arrow--up" role="button" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 512 512"><path d="M3,111.67,247.67,418.4c4,5.06,12.6,5.06,16.65,0L509,111.64a15.21,15.21,0,0,0,2.2-13.9,14.2,14.2,0,0,0-1-2.32,10.66,10.66,0,0,0-9.39-5.62H11.14a10.64,10.64,0,0,0-9.38,5.62,13.93,13.93,0,0,0-1,2.27A15.26,15.26,0,0,0,3,111.67Z"/></svg>
            <svg id="price-sort-down" class="catalog-page__sort-arrow catalog-page__sort-arrow--down" role="button" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 512 512"><path d="M3,111.67,247.67,418.4c4,5.06,12.6,5.06,16.65,0L509,111.64a15.21,15.21,0,0,0,2.2-13.9,14.2,14.2,0,0,0-1-2.32,10.66,10.66,0,0,0-9.39-5.62H11.14a10.64,10.64,0,0,0-9.38,5.62,13.93,13.93,0,0,0-1,2.27A15.26,15.26,0,0,0,3,111.67Z"/></svg>
          </div>

          <div class="catalog-page__block">

            <div class="catalog-page__list catalog-page__list--nojs">
            </div>

          </div>
        </div>
      </div>
    </div>
  </section>
